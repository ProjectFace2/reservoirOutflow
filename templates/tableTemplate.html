
<div class="table-responsive">
    <table class="table table-sm">
        <thead class="thead-dark ">
            <tr>
                <th scope="col">Date</th>
                {% for col in colnames %}
                <th scope="cols">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <th scope="row">{{indexset[loop.index-1]}}</th>
                {% for col in colnames %}
                <td>{{ record[col] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div id='images' class='justify-content-center'>
    {% if plot %}
    <img class="img-fluid" src="data:image/png;base64,{{name}}" style="margin-left:2em">
    {% endif %}
</div>
